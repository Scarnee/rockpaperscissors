<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = 'js-file.js' defer></script>
    <link rel="stylesheet" href = 'styles.css'>
</head>
<body>
    <div class="header">Game of Rock, Paper, Scissors</div>
    
    <div class="optionBtn">
        <button id="rock"><img src="pictures/rock.png" alt="Rock" id="rock"></button>
        <button id="paper"><img src="pictures/paper.png" alt="Paper" id="paper"></button>
        <button id="scissors"><img src="pictures/scissors.png" alt="Scissors" id="scissors"></button>
    </div>
    <div id="result"> </div>
    <div class="scores">
        <div class="playerScore">
            <h1>Player Score is</h1>
            <h2>0</h2>
        </div>
        <div class="computerScore">
            <h1>Computer Score is</h1>
            <h2>0</h2>
        </div>
    </div>
    <div class="winner"></div>
    <div class="reset">
        <button id="reset">Reset</button>
    </div>
</body>

</html>
